<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Select User</h1>
    </header> 
    <div class="container">
        <div>
            <h3>Who is Playing Now?</h3>
        </div>
        <div class="container-user">
            <div class="user">
                <img class="img-container" src="https://i.pinimg.com/originals/75/c5/dd/75c5dd8984e6f9403f6bceb91e19189c.jpg" alt="Salena Gomez">
                <div class="info">
                    <p class="user-name">Salena</p>
                    <p class="user-name-botton">Gomez</p>
                    <p class="playing"><span>5</span> Movies</p>
                </div>
            </div>
            <div class="user">
                <img class="img-container" src="https://i.pinimg.com/originals/53/e9/9c/53e99c5f8df5cf85713a52b1c799e109.png" alt="Taylor Swift">
                <div class="info">
                    <p class="user-name">Taylor</p>
                    <p class="user-name-botton">Swift</p>
                    <p class="playing"><span>8</span> Movies</p>
                </div>
            </div>
            <div class="user">
                <img class="img-container-new" src="https://img.icons8.com/cotton/2x/plus--v3.png" alt="New User">
                <div class="info">
                    <p class="user-name">Add</p>
                    <p class="user-name-botton">User</p>
                    <p class="playing"><span>0</span> Movies</p>
                </div>
            </div>
            <div class="user">
                <img class="img-container" src="https://img.icons8.com/cotton/2x/plus--v3.png" alt="New User">
                <div class="info">
                    <p class="user-name">Add</p>
                    <p class="user-name-botton">User</p>
                    <p class="playing"><span>0</span> Movies</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
