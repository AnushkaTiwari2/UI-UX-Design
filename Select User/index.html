<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Select User</h1>
    </header> 
    <div class="container">
        <div>
            <h3>Who is Playing Now?</h3>
        </div>
        <div class="container-user">
            <div class="user">
                <img class="img-container" src="https://i.pinimg.com/474x/e3/29/f7/e329f7c2a7ae6becc7bf5cb5bbbc8764.jpg" alt="Ester ExpÃ³sito">
                <div class="info">
                    <p class="user-name"></p>
                    <p class="user-name-botton">Ester</p>
                    <p class="playing"><span>5</span> Movies</p>
                </div>
            </div>
            <div class="user">
                <img class="img-container" src="https://i.pinimg.com/originals/53/e9/9c/53e99c5f8df5cf85713a52b1c799e109.png" alt="Taylor Swift">
                <div class="info">
                    <p class="user-name">Taylor</p>
                    <p class="user-name-botton">Swift</p>
                    <p class="playing"><span>8</span> Movies</p>
                </div>
            </div>
            <div class="user">
                <img class="img-container" src="https://www.flaticon.com/svg/static/icons/svg/54/54443.svg" alt="Taylor Swift">
                <div class="info">
                    <p class="user-name">Add</p>
                    <p class="user-name-botton">Usert</p>

                </div>

</html>
